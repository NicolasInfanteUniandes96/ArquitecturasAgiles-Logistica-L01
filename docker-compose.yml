# docker-compose.yml
version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - "3001:3001"
    environment:
      RAILS_ENV: development
    volumes:
      - .:/rails:cached
      - bundle_cache:/usr/local/bundle
    command: bash -lc "bundle install && rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3001"
volumes:
  bundle_cache:
